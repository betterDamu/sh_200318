<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <span v-text="damu.name">

        </span>
        {{damu.wife.name}}
    </div>
</body>
<script src="./MVVM/compile.js"></script>
<script src="./MVVM/mvvm.js"></script>
<script src="./MVVM/observer.js"></script>
<script src="./MVVM/watcher.js"></script>
<script>
    var vm = new MVVM({
        el:"#app",
        data:{
            damu:{
                name:"达姆",
                age:18,
                wife:{
                    name:"冬雨",
                    age:19
                }
            }
        }
    })
</script>
</html>
